name: Build Pyodide wheel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          # build essentials and common libs needed for compiling many Python packages
          sudo apt-get install -y cmake ninja-build git python3-venv build-essential pkg-config libffi-dev libssl-dev

      - name: Create venv & preinstall build tools and common build deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # CMake/CMake backend helper
          pip install scikit-build-core cmake ninja

      - name: Install emsdk (use Emscripten 3.1.58 for Pyodide xbuildenv)
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          pushd emsdk
          ./emsdk install 3.1.58
          ./emsdk activate 3.1.58
          popd

      - name: Build pyodide wheel (try pyodide / pyproject-build / fallbacks)
        shell: bash
        run: |
          set -euxo pipefail

          export PATH="/usr/bin:/bin:/usr/local/bin:$PWD/emsdk:$PWD/emsdk/upstream/emscripten:$PATH"
          source ./emsdk/emsdk_env.sh

          python3 -m pip install --upgrade pip setuptools wheel virtualenv
          python3 -m virtualenv .venv
          source .venv/bin/activate

          pip uninstall -y pyodide-build pyodide pyodide-cli || true
          pip install -v "git+https://github.com/pyodide/pyodide-build.git@main" 2>&1 | tee pip-install.log

          echo "=== pip list (venv) ==="
          pip list
          echo "=== contents of .venv/bin ==="
          ls -la .venv/bin || true

          # Candidate commands in order of preference (explicit path)
          candidates=(
            ".venv/bin/pyodide"
            ".venv/bin/pyproject-build"
            ".venv/bin/pyproject_build"
            ".venv/bin/pyodide-build"
            ".venv/bin/pypabuild"
            ".venv/bin/pypa-build"
            "python -m pypabuild"
            "python -m pypa_build"
          )

          BUILDER_CMD=""
          for cmd in "${candidates[@]}"; do
            if [[ "$cmd" == python* ]]; then
              # check if module importable
              mod="$(echo $cmd | sed -E 's/python -m (.+)/\\1/')"
              if python -c "import importlib,sys
                try:
                    importlib.import_module('${mod}')
                    sys.exit(0)
                except Exception:
                    sys.exit(1)
                "; then
                BUILDER_CMD="$cmd"
                break
              fi
            else
              if [ -x "$cmd" ]; then
                BUILDER_CMD="$cmd"
                break
              fi
            fi
          done

          echo "Detected builder command: ${BUILDER_CMD:-<none>}"

          if [ -z "$BUILDER_CMD" ]; then
            echo "ERROR: No builder command found. See pip-install.log and .venv/bin listing above."
            exit 2
          fi

          # Run detected builder appropriately
          set +e
          if [[ "$BUILDER_CMD" == python* ]]; then
            $BUILDER_CMD . 2>&1 | tee pyodide-build.log
            rc=${PIPESTATUS[0]}
          else
            # 'pyodide' and 'pyproject-build' use subcommand 'build' while some might accept '.' directly
            if [[ "$BUILDER_CMD" =~ pyodide$|pyproject-build$|pyodide-build$|pypabuild$|pypa-build$ ]]; then
              $BUILDER_CMD build . 2>&1 | tee pyodide-build.log
            else
              $BUILDER_CMD . 2>&1 | tee pyodide-build.log
            fi
            rc=${PIPESTATUS[0]}
          fi
          set -e

          tail -n 200 pyodide-build.log || true

          if [ "$rc" -ne 0 ]; then
            echo "Builder failed with exit code $rc; logs uploaded by next step"
            exit $rc
          fi




      - name: Upload pyodide build log
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-build-log
          path: pyodide-build.log

      - name: Upload wheels (if any)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-wheels
          path: dist/*.whl
