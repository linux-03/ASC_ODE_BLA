name: Build Pyodide wheel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git python3-venv build-essential

      - name: Create venv & install build tools
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install scikit-build-core cmake ninja

      - name: Install latest pyodide-build from GitHub
        run: |
          source .venv/bin/activate
          pip uninstall -y pyodide-build pyodide pyodide-cli || true
          pip install "git+https://github.com/pyodide/pyodide-build.git@main"

      - name: Install emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          pushd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "source $PWD/emsdk_env.sh" >> $GITHUB_ENV
          popd

      - name: Build pyodide wheel
        shell: bash
        env:
          PATH: ${{ github.workspace }}/emsdk/upstream/emscripten:${{ env.PATH }}
        run: |
          source ./emsdk/emsdk_env.sh
          source .venv/bin/activate
          # build the package in repo root; outputs end up in dist/
          pyodide build .

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-wheels
          path: dist/*.whl
