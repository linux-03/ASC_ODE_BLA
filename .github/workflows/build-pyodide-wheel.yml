name: Build Pyodide + Jupyter-Lite and deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget build-essential cmake python3-venv nodejs

      - name: Set up Python venv
        run: |
          python3 -m venv ~/pyodide-venv
          source ~/pyodide-venv/bin/activate
          pip install --upgrade pip
          pip install pyodide-build==0.26.1 scikit-build-core cmake pybind11 wheel
          pip install jupyterlite-core
          
          pip install jupyterlite-pyodide-kernel

      - name: Install emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
          cd ~/emsdk
          ./emsdk install 3.1.58
          ./emsdk activate 3.1.58
        # note: emsdk env needs to be sourced in later steps before using emcc

      - name: Build project for Pyodide
        env:
          PATH: ${{ runner.tool_cache }}:/usr/local/bin:$PATH
        run: |
          source ~/emsdk/emsdk_env.sh
          source ~/pyodide-venv/bin/activate
          # build the pyodide wheel
          pyodide build
          ls -la dist

      - name: Verify wheel
        run: |
          source ~/pyodide-venv/bin/activate
          pip install dist/*.whl --force-reinstall || true
          python3 -c "print('ok')"

      - name: Build jupyter-lite site
        run: |
          source ~/pyodide-venv/bin/activate
          # clone site if it's in a different repo, otherwise run in repo
          git clone https://github.com/triadtitans/rigid_body_interactive.git /tmp/rigid_body_interactive
          # copy pyodide artifacts into site static folder
          mkdir -p /tmp/rigid_body_interactive/dist/static/pyodide
          cp -r dist/* /tmp/rigid_body_interactive/dist/static/pyodide/
          cd /tmp/rigid_body_interactive
          jupyter lite build --pyodide https://ngsolve.org/files/pyodide-0.26.0/ngsolve_pyodide.tar.bz2
          ls -la dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/rigid_body_interactive/dist
