name: Build Pyodide wheel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          # build essentials and common libs needed for compiling many Python packages
          sudo apt-get install -y cmake ninja-build git python3-venv build-essential pkg-config libffi-dev libssl-dev

      - name: Create venv & preinstall build tools and common build deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # CMake/CMake backend helper
          pip install scikit-build-core cmake ninja

      - name: Install emsdk (use Emscripten 3.1.58 for Pyodide xbuildenv)
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          pushd emsdk
          ./emsdk install 3.1.58
          ./emsdk activate 3.1.58
          popd

      - name: Build pyodide wheel (robust install + try multiple CLIs)
        shell: bash
        run: |
          set -euxo pipefail

          # ensure basic system utilities and emsdk path
          export PATH="/usr/bin:/bin:/usr/local/bin:$PWD/emsdk:$PWD/emsdk/upstream/emscripten:$PATH"

          # init emsdk
          source ./emsdk/emsdk_env.sh

          # create a virtualenv using virtualenv (avoid ensurepip problems)
          python3 -m pip install --upgrade pip setuptools wheel virtualenv
          python3 -m virtualenv .venv
          source .venv/bin/activate

          # (re)install pyodide-build from GitHub main and show verbose output
          pip uninstall -y pyodide-build pyodide pyodide-cli || true
          # use -v so we see if installation fails
          pip install -v "git+https://github.com/pyodide/pyodide-build.git@main" 2>&1 | tee pip-install.log

          echo "=== pip list (venv) ==="
          pip list

          echo "=== pip show pyodide-build ==="
          pip show pyodide-build || true
          pip show pypabuild || true
          pip show pypa-build || true

          echo "=== contents of .venv/bin ==="
          ls -la .venv/bin || true

          # try a set of candidate executables / module entrypoints in order
          BUILDER_CMD=""
          if [ -x ".venv/bin/pypabuild" ]; then
            BUILDER_CMD=".venv/bin/pypabuild"
          elif [ -x ".venv/bin/pypa-build" ]; then
            BUILDER_CMD=".venv/bin/pypa-build"
          elif [ -x ".venv/bin/pypa_build" ]; then
            BUILDER_CMD=".venv/bin/pypa_build"
          elif [ -x ".venv/bin/pyodide-build" ]; then
            BUILDER_CMD=".venv/bin/pyodide-build"
          elif python -c "import importlib,sys
          try:
              importlib.import_module('pypabuild')
              sys.exit(0)
          except Exception:
              sys.exit(1)
          " ; then
                      BUILDER_CMD="python -m pypabuild"
                    elif python -c "import importlib,sys
          try:
              importlib.import_module('pypa_build')
              sys.exit(0)
          except Exception:
              sys.exit(1)
          " ; then
            BUILDER_CMD="python -m pypa_build"
          fi

          echo "Detected builder command: ${BUILDER_CMD:-<none>}"

          if [ -z "$BUILDER_CMD" ]; then
            echo "ERROR: No pyodide builder command found in venv. See pip-install.log above."
            exit 2
          fi

          # run the detected builder and capture full logs
          set +e
          if [[ "$BUILDER_CMD" == python* ]]; then
            $BUILDER_CMD . 2>&1 | tee pyodide-build.log
            rc=${PIPESTATUS[0]}
          else
            $BUILDER_CMD build . 2>&1 | tee pyodide-build.log
            rc=${PIPESTATUS[0]}
          fi
          set -e

          echo "=== tail of build log ==="
          tail -n 200 pyodide-build.log || true

          if [ "$rc" -ne 0 ]; then
            echo "Builder failed with exit code $rc. Uploading logs (next step) ..."
            exit $rc
          fi



      - name: Upload pyodide build log
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-build-log
          path: pyodide-build.log

      - name: Upload wheels (if any)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-wheels
          path: dist/*.whl
