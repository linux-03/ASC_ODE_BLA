name: Build Pyodide wheel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build git python3-venv build-essential

      - name: Create venv & install build tools (extra deps)
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # scikit-build-core / cmake / ninja are required for CMake-based builds
          pip install scikit-build-core cmake ninja
          # helpful extras often required to build packages from source
          pip install build cython packaging pyyaml
          # ensure pip can compile wheels if necessary
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libffi-dev

      - name: Install latest pyodide-build from GitHub
        run: |
          source .venv/bin/activate
          pip uninstall -y pyodide-build pyodide pyodide-cli || true
          pip install "git+https://github.com/pyodide/pyodide-build.git@main"

      - name: Install emsdk (use Emscripten 3.1.58 for Pyodide xbuildenv)
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          pushd emsdk
          # Install the Emscripten version required by the Pyodide xbuild environment
          ./emsdk install 3.1.58
          ./emsdk activate 3.1.58
          popd

      - name: Build pyodide wheel
        shell: bash
        run: |
          # ensure basic system utilities are available, then add emsdk paths
          export PATH="/usr/bin:/bin:/usr/local/bin:$PWD/emsdk:$PWD/emsdk/upstream/emscripten:$PATH"
          # initialize emsdk environment (this will still set additional vars)
          source ./emsdk/emsdk_env.sh
          # activate the python venv
          source .venv/bin/activate
          # build the package in repo root; outputs end up in dist/
          pyodide build .

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-wheels
          path: dist/*.whl
