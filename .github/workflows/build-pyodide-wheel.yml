name: Build Pyodide wheel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system deps
        run: |
          sudo apt-get update
          # build essentials and common libs needed for compiling many Python packages
          sudo apt-get install -y cmake ninja-build git python3-venv build-essential pkg-config libffi-dev libssl-dev

      - name: Create venv & preinstall build tools and common build deps
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # CMake/CMake backend helper
          pip install scikit-build-core cmake ninja

      - name: Install emsdk (use Emscripten 3.1.58 for Pyodide xbuildenv)
        run: |
          git clone https://github.com/emscripten-core/emsdk.git emsdk
          pushd emsdk
          ./emsdk install 3.1.58
          ./emsdk activate 3.1.58
          popd

      - name: Build pyodide wheel (with full logging)
        shell: bash
        run: |
          export PATH="/usr/bin:/bin:/usr/local/bin:$PWD/emsdk:$PWD/emsdk/upstream/emscripten:$PATH"
          source ./emsdk/emsdk_env.sh
          # activate venv
          source .venv/bin/activate
          # debug: list bin to show the installed CLI scripts (uploads log later)
          echo "Contents of .venv/bin:"
          ls -la .venv/bin || true

          # call pyodide-build via explicit path to avoid PATH issues
          .venv/bin/pyodide-build build . 2>&1 | tee pyodide-build.log
          rc=${PIPESTATUS[0]}
          tail -n 200 pyodide-build.log || true
          if [ "$rc" -ne 0 ]; then
            echo "pyodide-build failed with exit code $rc"
            exit $rc
          fi

      - name: Upload pyodide build log
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-build-log
          path: pyodide-build.log

      - name: Upload wheels (if any)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pyodide-wheels
          path: dist/*.whl
