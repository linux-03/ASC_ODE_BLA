name: Build Pyodide + Jupyter-Lite and deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget build-essential cmake python3-venv nodejs

      - name: Set up Python venv
        run: |
          python3 -m venv ~/pyodide-venv
          source ~/pyodide-venv/bin/activate
          pip install --upgrade pip
          pip install pyodide-build==0.26.1 scikit-build-core cmake pybind11 wheel
          pip install jupyterlite-core
          
          pip install jupyterlite-pyodide-kernel
      

      - name: Install emsdk
        shell: bash -l {0}
        run: |
          git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
          cd ~/emsdk
          ./emsdk install 3.1.58
          ./emsdk activate 3.1.58
        # note: emsdk env needs to be sourced in later steps before using emcc

      - name: Debug PATH and dirname
        run: |
          echo "SHELL: $SHELL"
          echo "PATH: $PATH"
          which dirname || (echo "dirname not found"; ls -l /usr/bin/dirname || true)
          type dirname || true
        shell: bash

      - name: Build project for Pyodide
        shell: bash -l {0}
        run: |
          set -eux

          echo "Initial PATH: $PATH"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE:-$(pwd)}"

          # go into emsdk directory and source emsdk_env.sh (recommended)
          cd ~/emsdk
          echo "Sourcing emsdk from: $(pwd)"
          source ./emsdk_env.sh

          # go back to the repo root where pyproject.toml lives
          cd "${GITHUB_WORKSPACE:-/github/workspace}"
          echo "Now in project dir: $(pwd)"
          echo "Listing project files:"
          ls -la | sed -n '1,200p'

          # activate the pyodide venv we created earlier
          source ~/pyodide-venv/bin/activate
          echo "Python from venv: $(which python) ; pyodide CLI: $(which pyodide || true)"

          # optional sanity: ensure pyodide-build is installed in the venv
          python -m pip show pyodide-build || python -m pip install pyodide-build==0.26.1

          # build the pyodide wheel (this will download xbuildenv if needed)
          pyodide build

          # show the produced artifacts
          ls -la dist || true


      - name: Verify wheel
        run: |
          source ~/pyodide-venv/bin/activate
          pip install dist/*.whl --force-reinstall || true
          python3 -c "print('ok')"

      - name: Build jupyter-lite site
        run: |
          source ~/pyodide-venv/bin/activate
          # clone site if it's in a different repo, otherwise run in repo
          git clone https://github.com/triadtitans/rigid_body_interactive.git /tmp/rigid_body_interactive
          # copy pyodide artifacts into site static folder
          mkdir -p /tmp/rigid_body_interactive/dist/static/pyodide
          cp -r dist/* /tmp/rigid_body_interactive/dist/static/pyodide/
          cd /tmp/rigid_body_interactive
          jupyter lite build --pyodide https://ngsolve.org/files/pyodide-0.26.0/ngsolve_pyodide.tar.bz2
          ls -la dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/rigid_body_interactive/dist
